{% extends "management/layout.html" %}

{% block content %}
<div class="ui breadcrumb">
    <a class="section" href="{{ url_for('management.index') }}">Management</a>
    <div class="divider"> / </div>
    <a class="section" href="{{ url_for('management.edit') }}">Database</a>
</div>
<div class="ui middle aligned divided list">
    {% for member in members %}
    <div class="item">
        <div class="right floated content">
            <a class="ui basic button" href="{{ url_for('management.edit_user', user_id=member.id) }}">Edit</a>
        </div>
        <img class="ui mini rounded middle aligned image" src="{{ url_for('static', filename=member.get_pfpic()) }}">
        <div class="content">
            <h4 class="header">{{ member.fname }} {{ member.lname }}</h4>
            <div class="description">{{ member.year }}</div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
